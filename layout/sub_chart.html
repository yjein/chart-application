<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>차트구현 프로젝트</title>
    <link rel="stylesheet" href="../styles/sub_chart.css" />
  </head>

  <body>
    <div class="wrap">
      <nav class="sidebar">
        <button>=</button>
        <ul class="side-ul"></ul>
      </nav>
      <div class="grid">
        <header>
          <nav class="navbar">
            <div class="logo">RaonChart</div>
            <ul class="nav-ul">
              <li class="nav-list"><a href="#">Home</a></li>
              <li class="nav-list cur_display"><a href="#">Chart</a></li>
              <li class="nav-list"><a href="#">Docs</a></li>
              <li class="nav-list"><a href="#">Contact</a></li>
            </ul>
          </nav>
        </header>

        <main>
          <div class="chart">
            <p class="chart-ex">TEXT~~~~~~</p>
            <div class="chart-source">Chart</div>
          </div>
        </main>
      </div>

      <div id="chartOption">
        <button>=</button>
        <p class="option">Option</p>
        <form action="#" name="font" method="GET">
          <fieldset>
            <div class="box">
              Font Style <br /><input type="text" name="style" /><br />
              Font Size <br /><input type="number" name="size" /><br />
              Font Weight <br /><input type="text" name="weight" />
            </div>
          </fieldset>
        </form>
        <form action="#" name="data" method="GET">
          <fieldset>
            <div class="box">
              Data 1 <br /><input type="text" name="data" /><br />
              Data 2 <br /><input type="text" name="data" /><br />
              Data 3 <br /><input type="text" name="data" /><br />
              Data 4 <br /><input type="text" name="data" />
            </div>
          </fieldset>
        </form>
        <form action="#" name="color" method="GET">
          <fieldset>
            <div class="box">
              <div class="color-chart"></div>
              Chart Color 1 <br /><input type="text" name="data" /><br />
              Chart Color 2 <br /><input type="text" name="data" /><br />
              Chart Color 3 <br /><input type="text" name="data" />
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="../javascripts/sub_chart_list.js"></script>
  </body>
</html>
